<div class="container mt-4">
  <div *ngIf="isReplying">
    <p>Ответ на письмо от: <strong>{{ form.get('to')?.value }}</strong></p>
  </div>  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="to" class="form-label">Кому</label>
      <input 
        type="email" 
        id="to" 
        class="form-control" 
        formControlName="to" 
        required>
      <div *ngIf="emailNotFound" class="alert alert-danger mt-2 p-2">Пользователь не найден.</div>
    </div>
    
    <div class="mb-3">
      <label for="subject" class="form-label">Тема</label>
      <input 
        type="text" 
        id="subject" 
        class="form-control" 
        formControlName="subject" 
        required>
    </div>
    
    <div class="mb-3">
      <label for="body" class="form-label">Сообщение</label>
      <div #editor class="editor-container"></div>
    </div>
    
    <div *ngIf="err" class="alert alert-danger">
      {{ err }}
    </div>
    
    <button type="button" class="btn me-2" (click)="saveDraft()">Сохранить</button>
    <button type="submit" class="btn">Отправить</button>
  </form>
</div>
